<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="index.css" rel="stylesheet">

    <title>Calculator (tm)</title>
</head>

<body class="flex">

    <header>
        <h1>Calculator</h1>
        <h2>An awesome calculator app!</h2>
    </header>

    <main>
        <div>
            <div class="user-input">
                <input id="userInput1" type="number" > 
                <fieldset>
                    <legend>Select a Function:</legend>
                
                    <div>
                      <input type="radio" id="add" name="signcode" value="add"
                             checked>
                      <label for="add">Add</label>
                    </div>
                
                    <div>
                      <input type="radio" id="subtract" name="signcode" value="subtract">
                      <label for="subtract">Subtract</label>
                    </div>
                
                    <div>
                      <input type="radio" id="multiply" name="signcode" value="multiply">
                      <label for="multiply">Multiply</label>
                    </div>

                    <div>
                      <input type="radio" id="divide" name="signcode" value="divide">
                      <label for="divide">Divide</label>
                    </div>
                </fieldset>
                
                <input id="userInput2" type="number" >
            </div>

            <div>
              <input id="answer" type="button" value="This is Your Answer">
            </div>

            <h1 id="result"></h1>
        </div>
      <div>
          Background Color:
        <input type="color" id="color" value="#e47900">
      </div>

    </main>

    <!-- (Generally) load .js files at the end of your <body> as you want your page to display instantly; we can often wait for the JS to load in the background.-->
    <script src="index.js"></script>
</body>
</html>
